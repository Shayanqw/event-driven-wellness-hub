spring.application.name=goal-tracking-service
server.port=8083

# MongoDB connection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=goaltrackingdb

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web=INFO

# CORS setup
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Base URL for AJ's wellness resource service (internal Docker name or local URL)
wellness.resource.base-url=http://wellness-resource-service:8083
